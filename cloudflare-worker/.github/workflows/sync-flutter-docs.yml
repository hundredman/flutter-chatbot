name: Sync Flutter Documentation

on:
  # ë§¤ì£¼ ì¼ìš”ì¼ ì˜¤ì „ 3ì‹œ (UTC) ìë™ ì‹¤í–‰
  schedule:
    - cron: '0 3 * * 0'

  # ìˆ˜ë™ íŠ¸ë¦¬ê±° ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force full sync (ignore cache)'
        required: false
        default: 'false'

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cloudflare-worker/package-lock.json

      - name: Install dependencies
        run: |
          cd cloudflare-worker
          npm ci

      - name: Run Flutter documentation sync
        run: |
          cd cloudflare-worker
          node scripts/sync-flutter-docs.js
        env:
          NODE_ENV: production

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Flutter documentation sync completed successfully!"
          echo "ğŸ“Š Check the logs above for details"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Flutter documentation sync failed!"
          echo "ğŸ” Check the logs above for error details"
