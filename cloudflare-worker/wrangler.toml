name = "flutter-chatbot-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"
account_id = "6fd9c3e9185527e14ee25c7d310c7798"

# Workers AI 바인딩 (무료)
[ai]
binding = "AI"

# Vectorize 바인딩 (무료 벡터 DB)
[[vectorize]]
binding = "VECTORIZE"
index_name = "flutter-docs"

# D1 Database 바인딩 (무료 SQL, 대화 기록용)
[[d1_databases]]
binding = "DB"
database_name = "flutter-chatbot-db"
database_id = "9b14e184-3c33-403a-8621-5bf649b200f8"

# 환경 변수 (필요시)
[vars]
ENVIRONMENT = "production"

# 외부 AI API 키 (선택사항 - fallback용)
# 설정 방법:
# 1. Groq: https://console.groq.com/keys 에서 무료 API 키 생성
# 2. Gemini: https://aistudio.google.com/apikey 에서 무료 API 키 생성
# 3. 아래 명령어로 secret 설정:
#    npx wrangler secret put GROQ_API_KEY
#    npx wrangler secret put GEMINI_API_KEY
#
# 주의: API 키는 wrangler secret으로 설정해야 하며, 이 파일에 직접 작성하지 마세요!
