name: Sync Flutter Docs to Cloudflare Vectorize

on:
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 3ì‹œ (UTC) = í•œêµ­ ì‹œê°„ ì •ì˜¤ 12ì‹œ
    - cron: '0 3 * * 1'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'cloudflare-worker/package.json'

      - name: Install dependencies
        working-directory: cloudflare-worker
        run: |
          npm install
          npm install --save-dev @octokit/rest axios gray-matter

      - name: Run Cloudflare Vectorize sync
        working-directory: cloudflare-worker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: node scripts/sync-to-vectorize.js

      - name: Upload sync log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-sync-log
          path: cloudflare-worker/sync-log.txt
          retention-days: 7

      - name: Notify completion
        run: |
          echo "âœ… Flutter docs synced to Cloudflare Vectorize"
          echo "ğŸ“Š Check artifacts for detailed log"
          echo "ğŸ’° Cost: $0 (100% free)"
