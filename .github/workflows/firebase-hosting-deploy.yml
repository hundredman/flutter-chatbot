name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 워크플로우 실행
    paths:
      - 'frontend/**' # frontend 디렉토리 내 변경 사항이 있을 때만 실행

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 프로젝트에 맞는 Node.js 버전 지정 (package.json 참고)
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build
        env: # Frontend 빌드 시 필요한 환경 변수 설정 (GitHub Secrets에서 가져옴)
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }} # Vercel 백엔드 API의 URL

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' # GitHub Actions 기본 토큰
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HI_PROJECT_FLUTTER_CHATBOT }}'
          projectId: 'hi-project-flutter-chatbot' # Firebase 프로젝트 ID (firebase.json에서 확인)
          channelId: 'live' # 배포 채널 (예: live, preview 등)
          # entryPoint: '.' # firebase.json이 프로젝트 루트에 있으므로 생략 가능
          # hosting.public이 firebase.json에 'frontend/build'로 설정되어 있으므로, 
          # 빌드된 파일은 자동으로 해당 경로에서 찾아 배포됩니다.
