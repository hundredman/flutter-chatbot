name: Sync Flutter Docs to Supabase

on:
  # 매주 월/목 오전 9시 (한국 시간) 실행
  schedule:
    - cron: '0 0 * * 1,4'  # UTC 00:00 = KST 09:00

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./supabase-backend
        run: npm install

      - name: Run incremental sync (changed docs only)
        working-directory: ./supabase-backend
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run sync

      - name: Notify on failure
        if: failure()
        run: echo "Sync failed! Check the logs."
