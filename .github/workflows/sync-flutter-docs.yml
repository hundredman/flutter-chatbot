name: Sync Flutter Docs to Pinecone

on:
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 3ì‹œ (UTC) = í•œêµ­ ì‹œê°„ ì •ì˜¤ 12ì‹œ
    - cron: '0 3 * * 1'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install @pinecone-database/pinecone @octokit/rest axios cheerio gray-matter

      - name: Run sync script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        run: node scripts/sync-docs.js

      - name: Upload sync log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-log
          path: sync-log.txt
          retention-days: 7

      - name: Notify completion
        run: |
          echo "âœ… Flutter docs sync completed"
          echo "ğŸ“Š Check artifacts for detailed log"
