name: Sync Flutter Documentation

on:
  # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (UTC) - í•œêµ­ì‹œê°„ ì˜¤í›„ 6ì‹œ
  schedule:
    - cron: '0 9 * * *'

  # ìˆ˜ë™ íŠ¸ë¦¬ê±° ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      sync_method:
        description: 'Sync method (github-tree or sitemap)'
        required: false
        default: 'github-tree'

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: cloudflare-worker/package-lock.json

      - name: Install dependencies
        run: |
          cd cloudflare-worker
          npm ci

      - name: Run Flutter documentation sync
        run: |
          cd cloudflare-worker
          node scripts/sync-github-tree.js
        env:
          NODE_ENV: production
          GITHUB_TOKEN: ${{ secrets.FLUTTER_DOCS_TOKEN }}

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Flutter documentation sync completed successfully!"
          echo "ğŸ“Š Check the logs above for details"
          echo "ğŸ” Total documents synced to Vectorize"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Flutter documentation sync failed!"
          echo "ğŸ” Check the logs above for error details"
          echo "ğŸ’¡ You can manually trigger sync from Actions tab"
